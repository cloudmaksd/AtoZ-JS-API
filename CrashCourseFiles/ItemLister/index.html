<html lang="en"><head>

    <meta charset="UTF-8">
 
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  
  <body translate="no">
    <header id="main-header" class="bg-success text-white p-4 mb-3">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
              <h1 id="header-title">ToDo List Project </h1>
            <h2 id="my-name"> Maks Derevencha</h2>
          </div>
          <div class="col-md-4 align-self-center">
              <input type="text" class="form-control" id="filter" placeholder="Search Items...">
          </div>
        </div>
      </div>
    </header>
    <div class="container">
     <div id="main" class="card card-body">
      <h2 class="title">Add ToDo's</h2>
      <form id="addForm" class="form-inline mb-5">
        <input type="text" class="form-control mr-3" id="textBox" value='Enter Here'>
        <input type="submit" class="btn btn-dark" value="Submit">
      </form>
      <h2 class="title">ToDo</h2>
      <ul id="items" class="list-group">
        <li class="list-group-item" style="text-decoration: line-through;">FFFF <button class="btn btn-primary btn-sm float-right undo"></button> <button class="btn btn-danger btn-sm float-right remove mr-3">Remove</button></li>
        <input class="form-check-input" type="checkbox" id="checkboxNoLabel" value="" aria-label="..." />
        </ul>
      </ul>
      <br>
      <br>
      <h2 class="title">Completed ToDo's</h2>
      <ul id="itemsDeleted" class="list-group">
        <li class="list-group-item" style="text-decoration: line-through;">FFFF <button class="btn btn-primary btn-sm float-right undo">Un-Archive</button> <button class="btn btn-danger btn-sm float-right remove mr-3">Remove</button></li>
      </ul>
     </div>
    </div>
      <script src="main.js"></script>
 
  </body></html>
